<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doubt Forum | TechPathshala</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <a href="dashboard.html" class="text-blue-600 font-bold text-lg hover:underline flex items-center gap-1">‚Üê Dashboard</a>
      <span class="text-gray-400">|</span>
      <span class="text-xl font-bold text-blue-600">Doubt Forum</span>
    </div>
    <div>
      <span id="username" class="text-gray-700 mr-4">Hi, Student</span>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Logout</button>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-gradient-to-r from-pink-500 to-purple-600 text-white py-10 text-center shadow">
    <h2 class="text-3xl font-bold mb-2">üí¨ Doubt Forum</h2>
    <p class="text-lg">Ask questions & help others in your semester</p>
  </section>

  <!-- Form -->
  <div class="max-w-3xl mx-auto px-4 mt-10">
    <div class="bg-white shadow rounded-lg p-6">
      <h3 class="text-xl font-bold text-gray-700 mb-4">üìù Post Your Doubt</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <select id="year" class="p-2 border rounded w-full">
          <option value="">Select Year</option>
          <option>1st Year</option>
          <option>2nd Year</option>
          <option>3rd Year</option>
          <option>4th Year</option>
        </select>
        <select id="semester" class="p-2 border rounded w-full">
          <option value="">Select Semester</option>
          <option>Semester 1</option>
          <option>Semester 2</option>
          <option>Semester 3</option>
          <option>Semester 4</option>
          <option>Semester 5</option>
          <option>Semester 6</option>
          <option>Semester 7</option>
          <option>Semester 8</option>
        </select>
      </div>
      <input type="text" id="doubtTitle" placeholder="Enter your doubt title" class="w-full p-2 border rounded mb-3"/>
      <textarea id="doubtDesc" rows="4" placeholder="Explain your doubt..." class="w-full p-2 border rounded mb-4"></textarea>
      <button onclick="submitDoubt()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Post Doubt</button>
    </div>
  </div>

  <!-- Doubts List -->
  <div class="max-w-3xl mx-auto px-4 mt-10">
    <h3 class="text-xl font-bold text-gray-700 mb-4">üìö Recent Doubts</h3>
    <div id="doubtList" class="flex flex-col gap-4">
      <!-- Example doubt -->
      <div class="bg-white p-4 shadow rounded">
        <h4 class="font-semibold text-purple-700">How to solve Kirchhoff‚Äôs law numericals?</h4>
        <p class="text-gray-600 text-sm">Asked by: Anonymous | Semester 2</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("username").innerText = "Hi, " + (localStorage.getItem("name") || "Student");

    function logout() {
      localStorage.clear();
      window.location.href = "teachpath.login.html";
    }

    function submitDoubt() {
      const year = document.getElementById("year").value;
      const sem = document.getElementById("semester").value;
      const title = document.getElementById("doubtTitle").value;
      const desc = document.getElementById("doubtDesc").value;

      if (!year || !sem || !title || !desc) {
        alert("Please fill all the fields.");
        return;
      }

      const newDoubt = `
        <div class="bg-white p-4 shadow rounded">
          <h4 class="font-semibold text-purple-700">${title}</h4>
          <p class="text-gray-600 text-sm">Asked by: Anonymous | ${sem}, ${year}</p>
          <p class="text-gray-500 text-sm mt-1">${desc}</p>
        </div>
      `;
      document.getElementById("doubtList").innerHTML = newDoubt + document.getElementById("doubtList").innerHTML;

      // Clear inputs
      document.getElementById("doubtTitle").value = "";
      document.getElementById("doubtDesc").value = "";
      document.getElementById("year").value = "";
      document.getElementById("semester").value = "";
    }
  </script>

</body>
</html>
