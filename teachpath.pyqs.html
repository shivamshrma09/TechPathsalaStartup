<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Previous Year Papers | TechPathshala</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <a href="dashboard.html" class="text-blue-600 font-bold text-lg hover:underline flex items-center gap-1">
        ‚Üê Dashboard
      </a>
      <span class="text-gray-400">|</span>
      <span class="text-xl font-bold text-blue-600">Previous Year Papers</span>
    </div>
    <div>
      <span id="username" class="text-gray-700 mr-4">Hi, Student</span>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Logout</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white text-center py-10 shadow">
    <h2 class="text-3xl font-bold mb-2">üìù Previous Year Papers</h2>
    <p class="text-lg">Browse subject-wise PYQs from past semesters and exams.</p>
  </section>

  <!-- Filter -->
  <div class="max-w-4xl mx-auto mt-10 px-4">
    <div class="bg-white p-6 rounded-xl shadow flex flex-col md:flex-row gap-4 items-center justify-between">
      <div class="flex gap-4 w-full md:w-auto">
        <select id="year" class="border p-2 rounded w-full md:w-auto">
          <option disabled selected>Select Year</option>
          <option>1st Year</option>
          <option>2nd Year</option>
          <option>3rd Year</option>
          <option>4th Year</option>
        </select>

        <select id="semester" class="border p-2 rounded w-full md:w-auto">
          <option disabled selected>Select Semester</option>
          <option>Semester 1</option>
          <option>Semester 2</option>
          <option>Semester 3</option>
          <option>Semester 4</option>
          <option>Semester 5</option>
          <option>Semester 6</option>
          <option>Semester 7</option>
          <option>Semester 8</option>
        </select>
      </div>
    </div>
  </div>

  <!-- PYQ List -->
  <main class="max-w-4xl mx-auto px-4 py-10">
    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-white rounded-xl shadow p-5 flex flex-col">
        <h3 class="text-lg font-semibold text-blue-700 mb-2">Mathematics - Sem 1</h3>
        <p class="text-gray-600 mb-2">Last 5 years of university question papers</p>
        <a href="#" class="bg-indigo-600 text-white px-4 py-1 rounded hover:bg-indigo-700 w-fit transition">Download</a>
      </div>

      <div class="bg-white rounded-xl shadow p-5 flex flex-col">
        <h3 class="text-lg font-semibold text-blue-700 mb-2">Physics - Sem 1</h3>
        <p class="text-gray-600 mb-2">Solved PYQs with solutions and marking scheme</p>
        <a href="#" class="bg-indigo-600 text-white px-4 py-1 rounded hover:bg-indigo-700 w-fit transition">Download</a>
      </div>

      <!-- More cards... -->
    </div>
  </main>

  <script>
    document.getElementById("username").innerText = "Hi, " + (localStorage.getItem("name") || "Student");
    function logout() {
      localStorage.clear();
      window.location.href = "teachpath.login.html";
    }
  </script>
</body>
</html>
