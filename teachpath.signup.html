<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | TechPathshala</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass {
      background: rgba(255,255,255,0.87);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.09);
    }
    .fade-in {
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-indigo-100 to-white min-h-screen flex items-center justify-center px-2">

  <div class="glass rounded-2xl shadow-2xl flex flex-col md:flex-row overflow-hidden w-full max-w-3xl fade-in">

    <!-- Left Image Section -->
    <div class="md:w-1/2 hidden md:block">
      <img src="https://source.unsplash.com/600x600/?education,students" alt="Signup" class="w-full h-full object-cover">
    </div>
    
    <!-- Right Form Section -->
    <div class="md:w-1/2 w-full p-8 flex flex-col justify-center">
      <div class="mb-6 text-center">
        <img src="https://yt3.googleusercontent.com/-FyQ17JAiIUKnO_KU2rPjQ_lOqm47w0g4hy4uiHPV2RnG76lKofJJFS-9JEjGnr3YOujdp1n8w=s160-c-k-c0x00ffffff-no-rj" alt="Logo" class="mx-auto w-12 h-12 rounded-full mb-2 shadow">
        <h2 class="text-2xl font-extrabold text-indigo-700 mb-1">Create Your Account</h2>
        <p class="text-gray-500 text-sm">Sign up for TechPathshala</p>
      </div>

      <!-- âœ… Fixed form id and input IDs -->
      <form id="signup-form" class="space-y-3">
        <input type="text" id="name" required placeholder="Full Name" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-300 transition">
        <input type="email" id="signup-email" required placeholder="Email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-300 transition">
        <input type="password" id="signup-password" required placeholder="Password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-300 transition">
        
        <select id="college" required class="w-full px-2 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-300 transition">
          <option value="">Select College</option>
          <option>DTU</option>
          <option>NSUT</option>
          <option>IIT Delhi</option>
          <option>NIT Delhi</option>
        </select>

        <select id="branch" required class="w-full px-2 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-300 transition">
          <option value="">Select Branch</option>
          <option>Computer Science Engineering (CSE)</option>
          <option>Information Technology (IT)</option>
          <option>Electronics and Communication Engineering (ECE)</option>
          <option>Electrical Engineering (EE)</option>
          <option>Mechanical Engineering (ME)</option>
          <option>Civil Engineering (CE)</option>
          <option>Chemical Engineering</option>
          <option>Biotechnology Engineering</option>
          <option>Automobile Engineering</option>
          <option>Aerospace Engineering</option>
          <option>Environmental Engineering</option>
          <option>Instrumentation Engineering</option>
          <option>Production/Manufacturing Engineering</option>
          <option>Metallurgical Engineering</option>
          <option>Biomedical Engineering</option>
          <option>Artificial Intelligence & Data Science</option>
          <option>Mechatronics Engineering</option>
          <option>Software Engineering</option>
          <option>Materials Engineering</option>
          <option>Petroleum Engineering</option>
          <option>Mining Engineering</option>
          <option>Robotics Engineering</option>
          <option>Other</option>
        </select>

        <div class="flex gap-2">
          <select id="year" required class="w-1/2 px-2 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-300 transition">
            <option value="">Year</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
          <select id="semester" required class="w-1/2 px-2 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-300 transition">
            <option value="">Semester</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">Sign Up</button>
      </form>

      <div class="flex items-center my-4">
        <div class="flex-grow border-t border-gray-200"></div>
        <span class="mx-2 text-gray-400 text-xs">or</span>
        <div class="flex-grow border-t border-gray-200"></div>
      </div>

      <div class="flex flex-col gap-3">
        <button class="flex items-center justify-center gap-2 px-4 py-2 border rounded-lg shadow-sm text-gray-700 bg-white hover:bg-gray-50 transition">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google logo" class="w-5 h-5">
          Sign up with Google
        </button>
        <button class="flex items-center justify-center gap-2 px-4 py-2 border rounded-lg shadow-sm text-gray-700 bg-white hover:bg-gray-50 transition">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub logo" class="w-5 h-5">
          Sign up with GitHub
        </button>
      </div>

      <p class="text-sm text-center mt-6">
        Already have an account?
        <a href="teachpath.login.html" class="text-indigo-600 hover:underline font-semibold">Login</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  
    const form = document.getElementById("signup-form");
  
    form.addEventListener("submit", function(e) {
      e.preventDefault();
  
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
  
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup successful!");
          window.location.href = "teachpath.dashboard.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
  

</body>
</html>
